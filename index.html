<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyleHub Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>StyleHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>New Summer Collection</h2>
    <p>Trendy, Comfortable, and Affordable</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product 1">
        <h3>Casual Shirt</h3>
        <p>₹799</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product 2">
        <h3>Denim Jacket</h3>
        <p>₹1,499</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Product 3">
        <h3>Summer Dress</h3>
        <p>₹1,299</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 StyleHub. All rights reserved.</p>
  </footer>

</body>
</html>
